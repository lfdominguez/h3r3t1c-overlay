---
name: "Build"

on:
  push:
    branches:
      - main
  pull_request: {}
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v17
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - uses: cachix/cachix-action@v10
        with:
          name: h3r3t1c-overlays
          authToken: '${{ secrets.CACHIX_TOKEN }}'
          signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
      - run: nix build .#packages.x86_64-linux.awesome
      - run: nix build .#packages.x86_64-linux.segger-jlink
      - run: nix build .#packages.x86_64-linux.jetbrains.clion

